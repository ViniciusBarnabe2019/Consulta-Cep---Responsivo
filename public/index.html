<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title> Consulta CEP </title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body onload="criaMapa()">
		<!-- Modal -->
		<dialog>
			<h2>Ops...</h2>
			<p id="text_msg">
				Digite um CEP v√°lido!
			</p>
			<button type="button" class="btn btn-secondary btn_close"> OK </button>
		</dialog>
		<!-- End Modal -->
		<main>
			<header>
				<div class="logo">
					<h2>CEP</h2>
				</div>					
				<div class="input-group mb-3 search">	
				  <div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg" onclick="pesquisar()"><i class="fa fa-search icons" id="icon_search" aria-hidden="true"></i></span>
				  </div>
				  <input type="text" class="form-control" id="input_search" onkeypress="return checaNumero(event)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Digite o CEP aqui...">
				</div>
			</header>
			<section class="exibicao">
				<div class="list-group">
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">CEP Pesquisado:</h5>
					</div>
					<p class="mb-1" id="cep">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">Logradouro:</h5>
					</div>
					<p class="mb-1" id="logradouro">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">Complemento:</h5>
					</div>
					<p class="mb-1" id="complemento">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">Bairro:</h5>
					</div>
					<p class="mb-1" id="bairro">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">Localidade:</h5>
					</div>
					<p class="mb-1" id="local">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">UF:</h5>
					</div>
					<p class="mb-1" id="uf">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">IBGE:</h5>
					</div>
					<p class="mb-1" id="ibge">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">GIA:</h5>
					</div>
					<p class="mb-1" id="gia">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">DDD:</h5>
					</div>
					<p class="mb-1" id="ddd">---</p>
				  </a>
				  <a class="list-group-item list-group-item-action flex-column align-items-start" style="border: none; border-radius: 0">
					<div class="d-flex w-100 justify-content-between">
					  <h5 class="mb-1">SIAFI:</h5>
					</div>
					<p class="mb-1" id="siafi">---</p>
				  </a>
				</div>
			</section>
			<section class="mapa">
				<div id="map">
				
				</div>
			</section>
		</main>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>
		<script src="js/index.js" type="text/javascript"></script>	
	</body>
</html>
